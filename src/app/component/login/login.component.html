<div class="container  mt-5">
    <div class="card mx-auto w-50" style="border: none;">
        <div class="card-title text-center">
            <h2>Login form</h2>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text" 
                            id="username" 
                            name="username"
                            ngModel
                            class="form-control">
                </div>

                <div class="form-group">
                    <label  for="password">Password</label>
                    <input  type="password" 
                            id="password"
                            name="password"
                            ngModel
                            class="form-control">

                </div>

                <div class="d-flex justify-content-around mt-5">

                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-link">You don't have an account</button>
            </div>

            </form>
        </div>
    </div>
</div>
